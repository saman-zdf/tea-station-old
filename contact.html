<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea station home</title>
    <!-- css style -->
    <link rel="stylesheet" href="./styles.css" />
    <!--fontawesom -->
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.css" />
  </head>
  <body>
    <!-- nav button -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <!-- navbar -->
    <nav class="navbar" id="navbar">
      <div class="nav-header">
        <span class="close-btn" id="close-btn">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-links">home</a></li>
        <li><a href="services.html" class="nav-links">services</a></li>
        <li><a href="contact.html" class="nav-links">contact</a></li>
        <li><a href="products.html" class="nav-links">products</a></li>
      </ul>
    </nav>
    <!-- headear -->
    <header class="header">
      <div class="banner">
        <h3 class="banner-subtitle">Over one hundered of flavor tea</h3>
        <h1 class="banner-title">specially crafted tea</h1>
        <a href="skills.html" class="banner-btn btn">explore</a>
      </div>
    </header>
    <!-- end of headear -->
    <!-- conetent divider -->
    <div class="divider"></div>
    <!-- end of conetent divider -->
    <!-- contact -->
    <section class="contact">
      <div class="section-center clearfix">
        <!-- contact info -->
        <article class="contact-info">
          <!-- contact item -->
          <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>address
              </span>
            </h3>
            <h3 class="contact-text">15 birmingham ave, NSW 2168</h3>
          </div>
          <!-- end of contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>email
              </span>
            </h3>
            <h3 class="contact-text">samanfyz68@gmail.com</h3>
          </div>
          <!-- end of contact item -->
          <!-- contact item -->
          <div class="contact-item">
            <h3 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>phone
              </span>
            </h3>
            <h3 class="contact-text">+61423873747</h3>
          </div>
          <!-- end of contact item -->
        </article>
        <!-- contact form -->
        <article class="contact-form">
          <form
            class="form-group"
            action="https://formspree.io/f/mbjpqvlz"
            method="POST"
          >
            <input
              type="text"
              name="name"
              placeholder="name"
              class="form-control"
            />
            <input
              type="email"
              name="email"
              placeholder="email"
              class="form-control"
            />
            <textarea
              name="message"
              rows="5"
              class="form-control"
              placeholder="message"
            ></textarea>
            <button type="submit" class="contact-btn btn">submit</button>
          </form>
        </article>
      </div>
    </section>
    <!--  end of contact -->
    <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <div class="footer-icons">
          <a href="" class="footer-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="" class="footer-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="" class="footer-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p class="footer-text">
          &copy; 2021 <span class="text-primary">tea station</span>all rights
          reversed.
        </p>
      </div>
    </footer>
    <!-- end of footer -->
    <script src="app.js"></script>
  </body>
</html>
